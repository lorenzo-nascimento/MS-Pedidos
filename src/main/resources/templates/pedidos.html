<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Pedidos</h1>
        <div>
            <a href="/clientes" class="btn btn-outline-primary me-2">Clientes</a>
            <a href="/" class="btn btn-outline-secondary">Início</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td>
                        <span th:text="${pedido.status}"
                              th:class="${pedido.status == 'PENDENTE'} ? 'badge bg-warning' :
                                        ${pedido.status == 'FINALIZADO'} ? 'badge bg-success' : 'badge bg-danger'">
                        </span>
            </td>
            <td th:text="${#temporals.format(pedido.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${pedido.clienteNome} + ' (ID: ' + ${pedido.clienteId} + ')'"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/pedidos/{id}/status(id=${pedido.id}, status='FINALIZADO')}"
                       class="btn btn-sm btn-success" th:if="${pedido.status != 'FINALIZADO'}">
                        Finalizar
                    </a>
                    <a th:href="@{/pedidos/{id}/status(id=${pedido.id}, status='CANCELADO')}"
                       class="btn btn-sm btn-danger" th:if="${pedido.status != 'CANCELADO'}">
                        Cancelar
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
